<!-- Stylesheet der Seite -->
<style>
    /* FORMULARFELDER */
    main {
        background-color: white;
        padding: 1em;
    }

    main .form > * {
        display: block;
        width: 100%;

        border: 0px solid lightgrey;
        border-bottom-width: 1px;

        padding: 0.5em 0 0.5em 0;
        margin-bottom: 1em;
    }

    /* AKTIONSBUTTONS */
    div {
        display: flex;
        justify-content: space-between;
    }
</style>

<!-- Inhalt der Seite -->
<main>
    <div>
        <select id="types">
            <option id="alle">alle</option>
            <option id ="Hund">Hund</option>
            <option id="Katze">Katze</option>
            <option id="Hase">Hase</option>
            <option id="Hausschwein">Hausschwein</option>
            <option id="Schildkröte">Schildkröte</option>
        </select>
    <button type="button" class="search">Suche</button>
    </div>

    <ol>
        <!-- Platzhalter für eine leere Liste -->
        <li class="empty-placeholder">
            <div class="name">
                Keine Einträge vorhanden
            </div>
        </li>

        <!-- Vorlage für einen Eintrag in der Liste -->
        <li class="list-entry" data-id="$ID$">
            <div class="name">
                $NAME$
            </div>
            <div class="field animalType">
                $ANIMALTYPE$
            </div>
            <div class="field birthday">
                $BIRTHDAY$
            </div>
        </li>
    </ol>
</main>
