openapi: 3.0.3
info:
  title: EXAMPLE SERVICE
  version: 0.0.0

paths:
  /example:
    get:
      summary: List Examples
      description: List examples
      tags: ["Example"]
      responses:
        "200":
          $ref: "#/components/responses/ExampleResponse"

components:
  schemas:
    ExampleEntity:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/EntityId"
        name:
          type: string
    EntityId:
      type: string
      anyOf:
        - type: string
          title: System Generated Id
          pattern: "[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}"
          description: An id generated by the System
          readOnly: true  ## TODO fails validation, to follow up with openapi-enforcer
        - type: string
          title: User Provided Id
          description: An id assigned by the user upon creation
      example: 17b8b6ea-0573-4381-8088-8692f7938165

  responses:
    ExampleResponse:
      description: Successful Response
      content:
        application/json:
          schema:
            $ref : "#/components/schemas/ExampleEntity"
